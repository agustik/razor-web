<div class="modal-header">
    <h3 class="modal-title">{{ inputs.header }} a repo!</h3>
</div>
<div class="modal-body">
    <form role="form">
	  <div class="form-group">
	    <label for="name">Name </label>
	    <input type="text" data-ng-model="inputs.name" class="form-control" id="name" placeholder="Name of repo" required>
	  </div>
	  <div class="form-group">
	    <label for="task">Task</label>
	    <div ng-controller="GetAvailableTasks">
	    	<select class="form-control" ng-options="task for task in tasks" data-ng-model="inputs.task" required>
	    	</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="iso-url">ISO Url</label>
	    <input type="text" data-ng-model="inputs['iso-url']" class="form-control" id="iso-url" placeholder="URL to the iso http:// or file://" required>
	  </div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
