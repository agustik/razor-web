<div class="modal-header">
    <h3 class="modal-title">{{ inputs.header }} a tag!</h3>
</div>
<div class="modal-body">
    <form role="form">
	  <div class="form-group">
	    <label for="name">Name </label>
	    <input type="text" data-ng-model="inputs.name" class="form-control" id="name" placeholder="Name of the tag" >
	  </div>
	  <div class="form-group">
	    <label for="rule">Rule</label> 
	    <div class="row">
	    	<div class="col-sm-2">
	     		<button class="btn btn-primary btn-xs" ng-click="addArray()">Add</button>
	     		<button class="btn btn-danger btn-xs" ng-click="Clear()">Clear</button>
	    	</div>
	     <div class="col-md-2">
	     	<select ng-hide="nr==0" class="form-control input-sm" ng-model="selected.operator" ng-options="item.name for item in available.operators "></select>
	     </div>
	     <div class="col-md-2">
	     	<select class="form-control input-sm" ng-model="selected.fact" ng-options="item.name for item in available.facts "></select>
	     </div>
	     <div class="col-md-2">
	    		<select class="form-control input-sm" ng-model="selected.selector" ng-options="item.name for item in available.selector"></select>
	    	</div>
	     <div class="col-md-4">
	     	<input class="form-control input-sm" type="text" placeholder="" ng-model="selected.variable">
	     	
	     </div>
	    </div>
	    <div class="form-group">  	
<pre >
{{ inputs.rule | json }}
</pre>
	    </div>
	  </div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
