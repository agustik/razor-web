<div ng-controller="EditModal" class="ng-scope">
    <button class="btn btn-default" ng-click="open('lg', 'brokers')">Create a broker</button>
<table class="table table-hover main-list">
	<thead>
		<th>Name</th>
		<th>Type</th>
		<th>Policies Count</th>
		<th>environment</th>
		<th>Server</th>
		<th></th>
	</thead>
	<tbody>
		<tr data-ng-repeat="broker in data track by $index"> 
			<td>{{ broker.name }} </td>
			<td>{{ broker['broker-type'] }} </td>
			<td>{{ broker.policies.count }} </td>
			<td>{{ broker.configuration.environment }} </td>
			<td>{{ broker.configuration.server }} </td>
			<td><button class="btn btn-small  btn-xs" tooltip-placement="top" ng-click="delete('delete-broker', broker.name)"  tooltip="Delete"><i class="fa fa-recycle"></button></td>
		</tr>
	</tbody>
</table>
</div>
